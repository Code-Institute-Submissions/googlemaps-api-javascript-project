    function initMap(attractions, hotels, barsRestaurants) {
      
      // center map
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: attractions[0]


      });
      
      // attractions with markers
      attractions.map(function(attraction, i) {
        var infoWindow = new google.maps.InfoWindow({
          content: "<h4>" + attraction["content"] + "</h4>"
        });

        var lat = attraction["lat"];
        var lng = attraction["lng"];

        var marker = new google.maps.Marker({
          position: { lat, lng },
          map: map,
          icon: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',

        });

        marker.addListener('click', function() {
          infoWindow.open(map, marker);

        });
      });


      // hotels with markers
      hotels.map(function(hotel, i) {

        var infoWindow = new google.maps.InfoWindow({
          content: "<h4><a href=" + hotel["url"] + " target=blank_>" + hotel["content"] + "</a></h4>"
        });

        var lat = hotel["lat"];
        var lng = hotel["lng"];

        var marker = new google.maps.Marker({
          position: { lat, lng },
          map: map,
          icon: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',

        });

        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });

      });
      
      // Bars and restaurants with markers
      barsRestaurants.map(function(barsRestaurant, i) {

        var infoWindow = new google.maps.InfoWindow({
          content: "<h4><a href=" + barsRestaurant["url"] + " target=_blank>" + barsRestaurant["content"] + "</a></h4>"
        });

        var lat = barsRestaurant["lat"];
        var lng = barsRestaurant["lng"];

        var marker = new google.maps.Marker({
          position: { lat, lng },
          map: map,
          icon: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',

        });

        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });
      });
    }
